<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap compiled and minified css-->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!--Custom.css-->
    <link rel="stylesheet" href="css/app.css">
    <title>Quotes Wall</title>
</head>

<body>

<nav class="navbar navbar-dark bg-warning mb-3">
    <div class="container">
        <a href="https://github.com/missTam/Quotes-Wall" class="navbar-brand">Quotes Wall</a>
    </div>
</nav>

<div class="container">
    <div class="card card-body" id="inputCard">
        <h1>Post your favourite Quote</h1>
        <p class="lead">What's inspired you recently?</p>
        <textarea id="title" class="form-control mb-3" placeholder="Quote Title"></textarea>
        <textarea id="content" class="form-control mb-3" placeholder="Quote Content"></textarea>
        <input type="hidden" id="id" value="">
        <button class="btn btn-warning">Post it</button>
    </div>
    <br>
    <div id="quotes"></div>
</div>

<script src="bootstrap/jquery-3.5.0.slim.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="src/app.js" type="module"></script>
</body>

</html>
